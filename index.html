<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario De Inscripción</h4>
        <h5>Datos Personales</h5>
        <form>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
            <input class="controls" type="text" name="dirección" id="dirección" placeholder="Dirección">
            <input class="controls" type="tel" name="teléfono" id="teléfono" pattern="[0-9]{9}" placeholder="Teléfono o Celular">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
            <input class="controls" type="tel" name="documento" id="documento" pattern="[0-9]{7}" placeholder="DNI">
            <input class="controls" type="date" name="fecha" id="fecha" placeholder="Fecha de Nacimiento">
        </form>
        <h5>Capacitación</h5>
        <form class="controlsx">
            <input type="text" name="curso" id="curso" placeholder="Elije un Curso">
            <input type="text" name="horario" id="horario" placeholder="Elije un Turno">
            <input type="text" name="días" id="días" placeholder="Día">
            <div class= "prueba">
                <input type="checkbox" name="lunes1" id="lunes">
                <label for="lunes"> Lunes</label>
                <input type="checkbox" name="martes1" id="martes">
                <label for="martes">Martes</label>
                <input type="checkbox" name="miercoles1" id="miercoles">
                <label for="miercoles">Miercoles</label>
                <input type="checkbox" name="jueves1" id="jueves">
                <label for="jueves">Jueves</label>
            </div>
        </form>
        <h5>Plan de Pago</h5>
        <form class="controlsy">
            <input type="radio" name="pago" id="contado">
            <label for="contado">Contado</label>
            <input type="text" name="días" id="días">
            <input type="radio" name="pago" id="crédito">
            <label for="crédito">Crédito</label>
            <input type="text" name="días" id="días">
        </form>
        <h5>Datos de la Institución</h5>

    </section>
    
</body>
</html>
